    <style type="text/css">
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out;
        }
        
        #preloader.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader-container {
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .chart-bars {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 5px;
            justify-content: center;
        }
        
        .bar {
            width: 16px;
            background: white;
            border-radius: 3px;
            transition: height 0.3s ease;
        }
        
        .bar1 {
            height: 20px;
            animation: barAnimation1 1.5s ease-in-out infinite;
        }
        
        .bar2 {
            height: 30px;
            animation: barAnimation2 1.5s ease-in-out infinite;
        }
        
        .bar3 {
            height: 40px;
            animation: barAnimation3 1.5s ease-in-out infinite;
        }
        
        .loader-text {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .loader-subtext {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.8;
        }
        
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots span {
            display: inline-block;
            animation: blink 1.4s infinite both;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes barAnimation1 {
            0%, 100% { opacity: 0.3; transform: scaleY(0.5); }
            33% { opacity: 1; transform: scaleY(1); }
            66% { opacity: 0.3; transform: scaleY(0.5); }
        }
        
        @keyframes barAnimation2 {
            0%, 100% { opacity: 0.3; transform: scaleY(0.5); }
            33% { opacity: 0.3; transform: scaleY(0.5); }
            66% { opacity: 1; transform: scaleY(1); }
        }
        
        @keyframes barAnimation3 {
            0%, 33% { opacity: 0.3; transform: scaleY(0.5); }
            66% { opacity: 0.3; transform: scaleY(0.5); }
            100% { opacity: 1; transform: scaleY(1); }
        }
        
        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

            if (preloader) {
                setTimeout(() => {
                    preloader.classList.add('fade-out');
                    setTimeout(() => {
                        preloader.style.display = 'none';
                    }, 500);
                }, 1000); // Show for at least 1 second for better UX
            }
        });
    </script>
